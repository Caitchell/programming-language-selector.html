<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
<div class="container">
  <strong> <h1>Programming Language Selector</h1> </strong> 
</div>

<div class="container">
  <form id="langSelector">
    <label for="name">Please enter your name here:</label>
    <input id="name" class="form-control" type="text">
    <p id=nameAlert>Please enter your name here!</p>

    <label for="question1" class="question">Which brand of socks would you purchase?</label>
    <div class="radio">
      <label>
        <input type="radio" name="sock" value="nike" checked>Nike</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="sock" value="gold">Gold Toe</label>
    </div>
    <div class="radio">
      <label>
      <input type="radio" name="sock" value="armour">Under Armour</label>
    </div>


    <label for="question2" class="question">If you could only have one utensil to eat with for the rest of your life, which one would you choose?</label>
    <div class="radio">
      <label>
        <input type="radio" name="utensil" value="chopsticks" checked>Chopsticks</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="utensil" value="spoon">A Spoon</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="utensil" value="toothpick">Toothpick</label>
    </div>


    <label for="question3" class="question">Out of these 3 places where would you choose to live?</label>
    <div class="radio">
      <label>
        <input type="radio" name="placs" value="texas" checked>Austin, Texas</label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="places" value="nebraska">Omaha, Nebraska.</label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="places" value="florida">Naples, Florida</label>
    </div>
  

    <button type="submit" class="btn-submit">What's my language?!</button>
  </form>
</div>

<p id="result">Check this out <span id="inputName"></span>, the language you should learn first is..</p>
<div id="javaScript">
  <h1>JavaScript!</h1>
</div>

<div id="ruby">
  <h1>Ruby!</h1>
</div>

<div id="python">
  <h1>Python!</h1>
</div>

</body>
</html>
